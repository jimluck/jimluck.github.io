<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Lubeta's Jovial Lion || ITIS 3135 || Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <button onclick="toggleCSS()">Toggle CSS</button>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Manage Employee Salaries</h2>
        <p>Welcome to the Salary Management System. Add, modify, and view employee salaries efficiently.</p>
        
        <!-- Inputs for Adding Salary -->
        <input id="nameInput" type="text" placeholder="Employee Name" autofocus>
        <input id="salaryInput" type="number" placeholder="Salary">
        <button onclick="addSalary()">Add Salary</button>

        <!-- Dropdown and Input for Modifying Salary -->
        <select id="employeeSelect" aria-label="Select Employee"></select>
        <input id="newSalaryInput" type="number" placeholder="New Salary">
        <button onclick="modifySalary()">Modify Salary</button>

        <!-- Buttons for Display Functions -->
        <button onclick="displayResults()">Display Results</button>
        <button onclick="displaySalary()">Display Salary Table</button>

        <!-- Div for Displaying Results -->
        <div id="results"></div>

        <!-- Table for Displaying Salaries -->
        <table id="results_table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/arrays.js"></script>

</body>
</html>
