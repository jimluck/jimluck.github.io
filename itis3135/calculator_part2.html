<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Lubeta's Jovial Lion || ITIS 3135 || Calculator part2</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Calculator part2</h2>
        <div id="calculator">
            <input type="text" id="result" disabled>
            <table>
                <tr>
                    <td><button id="num1">1</button></td>
                    <td><button id="num2">2</button></td>
                    <td><button id="num3">3</button></td>
                    <td><button id="divide">/</button></td>
                </tr>
                <tr>
                    <td><button id="num4">4</button></td>
                    <td><button id="num5">5</button></td>
                    <td><button id="num6">6</button></td>
                    <td><button id="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button id="num7">7</button></td>
                    <td><button id="num8">8</button></td>
                    <td><button id="num9">9</button></td>
                    <td><button id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button id="num0">0</button></td>
                    <td><button id="clear">C</button></td>
                    <td><button id="equals">=</button></td>
                    <td><button id="add">+</button></td>
                </tr>
            </table>
        </div>
        
        
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator_part2.js"></script>

</body>
</html>
