<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovial Lion - ITIS 3135 - First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    
    <main>
        <h2>First Scripts</h2>
        <h3 id="currentDateTime">Loading date and time...</h3>
        <p class="tagline">Empowering accessibility through innovation at Jovial Lion.</p>
        
        <form id="userForm">
            <label for="userName">Name:</label>
            <input type="text" id="userName" aria-label="Enter your name">
            <label for="userMood">Mood:</label>
            <input type="text" id="userMood" aria-label="How are you feeling today?">
            <label for="favNumber">Favorite Number (0-10):</label>
            <input type="number" id="favNumber" aria-label="Enter your favorite number">
            <button type="button" onclick="submitUserInfo()">Submit</button>
        </form>
        
        <div id="userOutput"></div>
        
        <!-- Interactive Buttons -->
        <button onclick="provideAccessibilityTip()">Tips</button>
        <button onclick="demoVoiceRecognition()">Voice Demo</button>
        <button onclick="toggleHighContrast()">High Contrast</button>
        <button onclick="shareAccessibilityResource()">Share</button>
        <button onclick="performHealthCheck()">Checkup</button>
    </main>


    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>

</body>
</html>
