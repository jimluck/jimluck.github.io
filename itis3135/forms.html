<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Lubeta's Jovial Lion || ITIS 3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Forms</h2>
        <p class="form-introduction">Help us make digital navigation easier for you. Your feedback is valuable in shaping accessible technology.</p>
        <form action="#" method="post" id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required size="50" placeholder="Enter your full name">
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}">
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">
    
            <fieldset>
                <legend>What can we help you with?</legend>
                <label><input type="checkbox" name="interest" value="screen_readers"> Screen Readers</label>
                <label><input type="checkbox" name="interest" value="voice_recognition"> Voice Recognition Software</label>
                <label><input type="checkbox" name="interest" value="customizable_interface"> Customizable Interface Software</label>
                <label><input type="checkbox" name="interest" value="assistive_apps"> Assistive Communication Apps</label>
                <label><input type="checkbox" name="interest" value="accessibility_extensions"> Accessibility Plugins and Extensions</label>
            </fieldset>
    
            <label for="feedback">Additional Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Please share any specific needs or questions you have." rows="5"></textarea>
    
            <fieldset>
                <legend>Your Preferred Contact Method:</legend>
                <label><input type="radio" name="contact" value="email" checked> Email</label>
                <label><input type="radio" name="contact" value="phone"> Phone</label>
            </fieldset>
    
            <label for="accessibility">Accessibility Requirements:</label>
            <select id="accessibility" name="accessibility">
                <option value="no_special_requirements">No Special Requirements</option>
                <option value="screen_reader_friendly">Screen Reader Friendly</option>
                <option value="high_contrast">High Contrast</option>
                <option value="text_to_speech">Text-to-Speech</option>
            </select>
    
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>    

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        document.getElementById('phone').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : x[1] + '-' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
